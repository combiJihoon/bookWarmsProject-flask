{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='join.css') }}">
{% endblock style %}
{% block content %}
<div class="container">
    <div class="header">
        <h3>회원가입</h3>
    </div>
    <div class="sep"></div>

    <div class="inputs">
        <form id="signup" action="{{url_for('auth.join')}}" method="post">
            <input type="id" placeholder="아이디를 입력하세요." name="user_id" autofocus />
            <input type="password" placeholder="비밀번호를 입력하세요." name="user_pw" />
            <input type="password" placeholder="비밀번호를 다시 한 번 입력하세요." name="user_pw_check" />
            <input type="text" placeholder="이름을 입력하세요." name="user_name" />
            <input type="email" placeholder="이메일을 입력하세요." name="user_email" />
            <input type="text" placeholder="닉네임을 입력하세요." name="user_nickname" />
            <input id="submit" type="submit" value="가입하기">
         </form>
    </div>
​</div>
{% endblock content %}
