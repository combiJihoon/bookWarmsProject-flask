{% extends 'base.html' %}
<h2>자세한 글귀</h2>
{% block content %}
    <p>작성자 | {{post.user_id}}</p>
    <p>{{post.title}}</p>
    <p>{{post.content}}</p>
    <p>{{post.created_at}}</p>
    {% if session['user_id'] == post.user_id %}
    <a href="{{ url_for('main.update_post', post_id=post.id)}}">
        <button type="button" class="btn btn-primary">
            수정하기
        </button>
    </a>
    {% endif %}
{% endblock content %}
