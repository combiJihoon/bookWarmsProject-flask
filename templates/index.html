{% extends 'base.html' %}
{% block content %}
    <h3>환영합니다!</h3>
    <h2>글귀 목록</h2>

    <a href="{{ url_for('main.create_post')}}">
        <button type="button" class="btn btn-primary">
            글귀 작성하기
        </button>
    </a>

    {% if post_list %}
        {% for post in post_list %}
        <ul>
        <div>
            <a href="{{ url_for('main.post_detail', post_id=post.id)}}">
                <span>{{post.title}}</span>
            </a>
            <span>작성날짜 : {{post.created_at}}</span>
        </div>
        </ul>
        {% endfor %}
    {% else %}
        <p>작성된 글이 없습니다.</p>
    {% endif %}    

{% endblock content %}
